$(document).ready(function(){

function default_chotchiso(){
	var d = new Date();
	var m = d.getMonth();
	var y = d.getFullYear();
	//alert (m+'/'+y);	
	var thangnam = m+'/'+y;
	//alert (thangnam);
	var firstDay = new Date(y, m-1, 1);//0h ngay đau tiên cua thang
	var firstDayTime = Date.parse(firstDay)/1000;
	//alert (firstDay+'  ::  '+firstDayTime);
	var lastDay = new Date(y, m, 1);//0h ngay dau tien cua thang sau
	var lastDayTime = Date.parse(lastDay)/1000;
	//alert (lastDay+'  ::  '+lastDayTime);
	//alert (selectedDate);
	chotchiso(thangnam, firstDayTime, lastDayTime);
}
function chotchiso(para0, para1,para2){
	//alert ('chotchiso ngay '+para);
	var hesonhan = $('#hesonhan').html();
	var hesotonthatDZ = $('#hesotonthatDZ').html();
	ajax_img_loading('img/loading_c.gif');
	$.post("http://mdms.npc.com.vn/mobile/server/get_chotchisothang.php",{thangnam: para0, mocthoigiandau:para1, mocthoigiancuoi:para2, meter_serial: meter_serial , hesonhan: hesonhan, hesotonthatDZ: hesotonthatDZ},function(data){
    $('#container-h1').html(data);

	var 
		first_date = '',
		second_date = '';
		only_date = '';
	// **********************************Action when click Tab 4 show #chotchisothang ******************************************************************
	var baocaothang=0;
	var thangnam='';
	var firstDayTime = 1;
	var lastDayTime = 1;

		$('.date-picker').datepicker( {
					changeMonth: true,
					changeYear: true,
					showButtonPanel: true,
					dateFormat: 'MM yy',
					onClose: function(dateText, inst) { 
					//	alert ('here');
						var month = $("#ui-datepicker-div .ui-datepicker-month :selected").val();
						var year = $("#ui-datepicker-div .ui-datepicker-year :selected").val();
						$(this).datepicker('setDate', new Date(year, month, 1));					
						baocaothang = parseInt(month)+1;
						var nambaocao = parseInt(year);
						thangnam = baocaothang+'/'+year;
						var firstDay = new Date(nambaocao, baocaothang-1, 1);//0h ngay đau tiên cua thang
						firstDayTime = Date.parse(firstDay)/1000;
						var lastDay = new Date(nambaocao, baocaothang, 1);//0h ngay dau tien cua thang sau
						lastDayTime = Date.parse(lastDay)/1000;
						chotchiso(thangnam, firstDayTime, lastDayTime);
					},
					beforeShow : function(input, inst) {
						if ((datestr = $(this).val()).length > 0) {
							year = datestr.substring(datestr.length-4, datestr.length);
							month = jQuery.inArray(datestr.substring(0, datestr.length-5), $(this).datepicker('option', 'monthNames'));
							$(this).datepicker('option', 'defaultDate', new Date(year, month, 1));
							$(this).datepicker('setDate', new Date(year, month, 1));
							
						}
					}
				});
	remove_ajax_img_loading(100);
//******************************** Type of date: From To; Only date; Only Month*********************************************************
  	});
}
